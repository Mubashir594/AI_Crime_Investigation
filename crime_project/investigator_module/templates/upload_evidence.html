<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CCTV Evidence</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top, #020617, #000814);
            color: #f8fafc;
            min-height: 100vh;
        }

        .card {
            background-color: rgba(2, 6, 23, 0.95);
            border: 1px solid #1e293b;
            color: #f8fafc;
        }

        h3 {
            color: #38bdf8;
            font-weight: 600;
        }

        .page-description {
            color: #cbd5f5;
            font-size: 15px;
        }

        label {
            color: #e5e7eb;
            font-weight: 500;
        }

        .form-control {
            background-color: #020617;
            color: #f8fafc;
            border: 1px solid #334155;
        }

        .preview-box {
            border: 1px dashed #aeb1b6ff;
            padding: 15px;
            text-align: center;
            margin-top: 15px;
        }

        .preview-box img,
        .preview-box video {
            max-width: 100%;
            max-height: 250px;
            margin-top: 10px;
            border-radius: 6px;
        }

        .progress {
            height: 22px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-8">
        <div class="card p-5 shadow-lg">

            <h3 class="mb-3">
                <i class="bi bi-camera-reels"></i> Upload CCTV Evidence
            </h3>

            <p class="page-description mb-4">
                Upload CCTV images or video footage for AI-based face detection
                and automated investigation analysis.
            </p>

            <form method="POST" enctype="multipart/form-data" onsubmit="startUpload()">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">
                        <i class="bi bi-file-earmark-arrow-up"></i>
                        Select Image or Video
                    </label>
                    <input type="file" class="form-control" name="evidence" id="fileInput" required onchange="previewFile()">
                </div>

                <!-- FILE PREVIEW -->
                <div class="preview-box" id="previewBox">
                    <i class="bi bi-eye"></i>
                    <p class="text-muted mb-0">File preview will appear here</p>
                </div>

                <!-- PROGRESS BAR -->
                <div class="progress" id="uploadProgress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                         style="width: 0%" id="progressBar">
                        Uploading...
                    </div>
                </div>

                <div class="d-flex gap-3 mt-4">
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="bi bi-cloud-arrow-up"></i> Upload Evidence
                    </button>

                    <a href="/investigator/dashboard/" class="btn btn-secondary px-4">
                        <i class="bi bi-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </form>

            {% if uploaded %}
            <div class="alert alert-success mt-4">
                <i class="bi bi-check-circle"></i> Evidence uploaded successfully.
            </div>
            {% endif %}

        </div>
    </div>
</div>

<script>
    function previewFile() {
        const file = document.getElementById('fileInput').files[0];
        const previewBox = document.getElementById('previewBox');
        previewBox.innerHTML = '';

        if (!file) return;

        const fileType = file.type;

        if (fileType.startsWith('image')) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            previewBox.appendChild(img);
        } else if (fileType.startsWith('video')) {
            const video = document.createElement('video');
            video.src = URL.createObjectURL(file);
            video.controls = true;
            previewBox.appendChild(video);
        } else {
            previewBox.innerHTML = '<p class="text-warning">Preview not supported</p>';
        }
    }

    function startUpload() {
        const progress = document.getElementById('uploadProgress');
        const bar = document.getElementById('progressBar');

        progress.style.display = 'block';
        let width = 0;

        const interval = setInterval(() => {
            width += 10;
            bar.style.width = width + '%';

            if (width >= 100) {
                clearInterval(interval);
            }
        }, 200);
    }
</script>

</body>
</html>
