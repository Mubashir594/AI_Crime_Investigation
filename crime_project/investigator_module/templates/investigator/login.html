<!DOCTYPE html>
<html>
<head>
    <title>Investigator Login</title>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: Arial;
        }
        .box {
            width: 360px;
            margin: 120px auto;
            padding: 30px;
            background: #0f172a;
            border-radius: 10px;
            border: 1px solid #1e293b;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            font-weight: bold;
        }
        .error {
            color: #facc15;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Investigator Login</h2>

    {% for message in messages %}
        <p class="error">{{ message }}</p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
